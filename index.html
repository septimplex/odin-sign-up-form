<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div id="left-side">
        <div id="logo">
            <img src="odin-logo.png">
            <h1>ODIN SING-UP</h1>
        </div>
        <div id="left-bottom">
            <p>Photo by <span>Greg Rakozy</span> on <span>Unsplash</span>.</p>
        </div>
    </div>
    <div id="right-side">
        <div id="right-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>

        <div id="right-form">
            <h2>Let's do this!</h2>
            <div id="form">
                <div class="form-2">
                    <div class="form-box">
                        <label for="name">FIRST NAME</label>
                        <input type="text" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' id="name" maxlength="30" required />
                        <p></p>
                    </div>
                    <div class="form-box">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' id="last-name" maxlength="30" required />
                        <p></p>
                    </div>
                </div>
                <div class="form-2">
                    <div class="form-box">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required  />
                        <p></p>
                    </div>
                    <div class="form-box">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone"  required  />
                        <p></p>
                    </div>
                </div>
                <div class="form-2">
                    <div class="form-box">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" minlength="6" required  />
                        <p></p>
                    </div>
                    <div class="form-box">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" minlength="6" required />
                    </div>
                </div>
            </div>
        </div>
        <div id="right-end">
            <button id="form-button">CREATE ACCOUNT</button>
            <h3>Already have an account? <a href="#">Log In</a></h3>
        </div>
    </div>
    
</body>
</html>
